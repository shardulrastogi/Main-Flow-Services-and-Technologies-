<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage with semantic HTML and CSS for a better user experience and accessibility.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home" aria-labelledby="home-heading">
            <h2 id="home-heading">Home</h2>
            <p>This is the home section of the webpage.</p>
        </section>
        <section id="about" aria-labelledby="about-heading">
            <h2 id="about-heading">About</h2>
            <p>This section contains information about the site.</p>
        </section>
        <section id="contact" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact</h2>
            <p>You can reach out to us through this section.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
